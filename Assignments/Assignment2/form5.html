<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/form5.css">
</head>

<body>
    <form action="" method="post">
        <div class="row">
            <div class="col1">
                <label for="FIRST">FIRST NAME</label></div>
            <div class="col2">
                <input type="text" name="FIRST" id="FIRST">
                <lable>(max 30 characters a-z and A-Z)</lable>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <label for="LAST">LAST NAME</label></div>
            <div class="col2">
                <input type="text" name="LAST" id="LAST">
                <lable>(max 30 characters a-z and A-Z)</lable>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                <label for="">DATE OF BIRTH</label></div>
            <div class="col2">
                <input type="date" name="" id=""></div>
        </div>
        <div class="row">
            <div class="col1">
                <label for="">EMAIL</label></div>
            <div class="col2">
                <input type="text" name="" id=""></div>
        </div>
        <div class="row">
            <div class="col1">
                <label for="">MOBILE NUMBER</label></div>
            <div class="col2">
                <input type="number" name="" id="">
                <label>(10 digit number)</label></div>
        </div>
        <div class="row">
            <div class="col1">
                <label for="gen">GENDER</label></div>
            <div class="col2">
                <label for="">Male</label>
                <input type="radio" name="gender" id="">
                <label for="">Female</label>
                <input type="radio" name="gender" id=""></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="">ADDRESS</label></div>
            <div class="col2">
            <textarea name="" id="" cols="30" rows="3"></textarea></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="CITY">CITY</label></div>
            <div class="col2">
            <input type="text" name="CITY" id="CITY">
            <lable>(max 30 characters a-z and A-Z)</lable></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="PIN">PIN CODE</label></div>
            <div class="col2">
            <input type="text" name="PIN" id="PIN">
            <lable>(max 30 characters a-z and A-Z)</lable></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="STATE">STATE</label></div>
            <div class="col2">
            <input type="text" name="STATE" id="STATE">
            <lable>(max 30 characters a-z and A-Z)</lable></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="">COUNTRY</label></div>
            <div class="col2">
            <input type="text" name="" id=""></div>
        </div>
        <div class="row">
            <div class="col1">
            <label for="">HOBBIES</label></div>
            <div class="col2">
            <label for="">Drawing</label>
            <input type="checkbox" name="" id="">
            <label for="">Singing</label>
            <input type="checkbox" name="" id="">
            <label for="">Dancing</label>
            <input type="checkbox" name="" id="">
            <label for="">Sketching</label>
            <input type="checkbox" name="" id="">
            </div>
            <div class="b">
            <label for="">Others</label>
            <input type="checkbox" name="" id="">
            <input type="text" name="" id=""></div>
            
        </div>
        <div class="row">
            <div class="col1">
            <label for="">QUALIFICATION</label></div>
            <div class="col2">
            <table>
                <thead>
                    <tr>
                        <th>Sl.No.</th>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Class X</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Class XII</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Masters</td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="c">(10 char max)</td>
                        <td class="c">(upto 2 decimal)</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col1">
            <label for="">COURSES <br>APPLIED FOR</label></div>
            <div class="col2">
                <label for="course">BCA</label>
                <input type="radio" name="course" id="course">
                <label for="course">B.Com</label>
                <input type="radio" name="course" id="course">
                <label for="course">B.Sc</label>
                <input type="radio" name="course" id="course">
                <label for="course">B.A</label>
                <input type="radio" name="course" id="course">
            </div>
        </div>
        <div class="a">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
