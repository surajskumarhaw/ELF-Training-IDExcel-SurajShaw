<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="//www.google.com/favicon.ico">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <form action="" method="GET" onsubmit="validate();return false" name="SignUp">
            <div class="inside">
                <div class="image">
                    <img src="/images/google.png" alt="">
                </div>
                <div>
                    <h1 id="sign">
                        <span>Sign in</span>
                    </h1>
                    <div id="con">
                        <span>Continue to Gmail</span>
                    </div>
                </div>
                <div class="inp">
                    <input type="text" name="" id="userName" placeholder="Email or phone">
                </div>
                <p id="errUser"></p>
                <div class="forgot">
                    <button>Forgot email?</button>
                </div>
                <div class="comment">
                    Not your computer? Use Guest mode to sign in privately. <a
                        href="https://support.google.com/chrome/answer/6130773?hl=en-GB">Learn more</a>
                </div>
                <div class="cands">
                    <div class="create">
                        <button>Create account</button>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Next">
                    </div>
                </div>
            </div>
        </form>
        <footer>
            <select style="border: none; outline: none; color: #5f6368f1; cursor: pointer;">
                <option>English (United Kingdom)</option>
                <option>Hindi (India)</option>
            </select>
            <div class="right">
                <button><a href="https://support.google.com/accounts?hl=en-GB" target="_blank">Help</a></button>
                <button><a href="https://accounts.google.com/TOS?loc=IN&amp;hl=en-GB&amp;privacy=true"
                    target="_blank">Privacy</a></button>
                <button><a href="https://accounts.google.com/TOS?loc=IN&amp;hl=en-GB" target="_blank">Terms</a></button>
            </div>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>

</html>
